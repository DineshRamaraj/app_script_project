<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="FluxStore - Premium Product Listing Page. Browse our collection of products with filters and search." />
  <title>FluxStore | Product Listing Page</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "FluxStore",
        "url": "http://localhost:5173",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "http://localhost:5173/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
</body>

</html>
